<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maqueta BNN</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="libs/bootstrap/bundle.min.css">
    <link rel="stylesheet" href="assets/css/mine.min.css">
</head>

<body>
    <div class="container text-primary">
        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand">BNN</a>

            <div class="collapse navbar-collapse" id="bnn-nav">
                <ul class="navbar-nav float-rigth my-2 my-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#home">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#mission">Mision</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#vision">Vision</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>

            </div>
        </nav>

        <div data-spy="scroll" data-target="#bnn-nav" data-offset="0">
            <div class="page" id="home">
                <div id="bnnHomeSlide" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#bnnHomeSlide" data-slide-to="0" class="active"></li>
                        <li data-target="#bnnHomeSlide" data-slide-to="1"></li>
                        <li data-target="#bnnHomeSlide" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="https://www.bnn.mx/img/main/clientes_int/merchant4.png" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://www.bnn.mx/img/main/clientes_int/necafe_hero.jpg"
                                alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://www.bnn.mx/img/main/clientes_int/necafe_merchant4.jpg"
                                alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#bnnHomeSlide" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#bnnHomeSlide" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="page" id="mission">2</div>
            <video id="video" autoplay controls controlslist="nodownload">
                <source src="https://www.bnn.mx/video/reel.mp4" type="video/mp4">
            </video>
            <div class="page" id="vision">3</div>
            <div class="page" id="contact">
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet veritatis quibusdam hic repellendus
                    harum nisi, voluptates vel odio! Eveniet reiciendis maxime repudiandae nihil eaque ab autem
                    eligendi, ratione iste dolores.
                </p>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="inputname" placeholder="Escribe tu nombre." required>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="email" class="form-control" id="email" placeholder="Escribe tu email." required>
                        </div>
                    </div>
                    <div class="formr-row">
                        <div class="form-group">
                            <input type="tel" class="form-control" id="tel" placeholder="Escribe tu telefono." required>
                        </div>
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" rows="3" id="msg" name="msg" required minlength="50" maxlength="250"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary float-right">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="libs/jquery.min.js"></script>
    <script src="libs/bootstrap/bundle.min.js"></script>
</body>

</html>
